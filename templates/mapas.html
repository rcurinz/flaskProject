<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="

     <!-- Make sure you put this AFTER Leaflet's CSS -->

     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map { width: 100%;
            height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="botones" style="display: flex; justify-content: center">
        <form method="POST" action="search">
            <select name="tipo">
                <option value="1" >Vehículo 1</option>
                <option value="2">Vehículo 2</option>
                <option value="3">Vehículo 3</option>
                <option value="4">Vehículo 4</option>
                <option value="5">Vehículo 5</option>
                <option value="6">Vehículo 6</option>
                <option value="7">Vehículo 7</option>
                <option value="8">Vehículo 8</option>
                <option value="9">Vehículo 9</option>
                <option value="10">Vehículo 10</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <DIV id="info">Vehiculo seleccionado: {{ data }}</DIV>


<script>
    const Temuco = [-38.737554, -72.597014]
    var map = L.map('map').setView(Temuco, 13);



    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    var Lat_long = {{ LatLong | safe }};

    console.log(Lat_long);

    var MyPolyLine = L.polyline(Lat_long, {
            color: 'red'
        }).addTo(map);






</script>
</body>
</html>
